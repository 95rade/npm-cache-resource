sinopia:
  build: sinopia/.
  ports:
   - "4873:4873"
  volumes:
   - ./sinopia/storage:/opt/sinopia/storage
   - ./sinopia/config:/opt/sinopia/config

version: '3'

services:
  concourse-db:
    image: postgres
    environment:
    - POSTGRES_DB=concourse
    - POSTGRES_PASSWORD=concourse_pass
    - POSTGRES_USER=concourse_user
    - PGDATA=/database

  concourse-web:
    image: concourse/concourse
    command: web
    links: [concourse-db]
    depends_on: [concourse-db]
    ports: ["8080:8080"]
    volumes: ["./keys/web:/concourse-keys"]
    environment:
    - CONCOURSE_POSTGRES_HOST=concourse-db
    - CONCOURSE_POSTGRES_USER=concourse_user
    - CONCOURSE_POSTGRES_PASSWORD=concourse_pass
    - CONCOURSE_POSTGRES_DATABASE=concourse
    - CONCOURSE_EXTERNAL_URL=${CONCOURSE_EXTERNAL_URL}
    - CONCOURSE_NO_REALLY_I_DONT_WANT_ANY_AUTH=true

  concourse-worker:
    image: concourse/concourse
    command: worker
    privileged: true
    links: [concourse-web]
    depends_on: [concourse-web]
    volumes: ["./keys/worker:/concourse-keys"]
    environment:
    - CONCOURSE_TSA_HOST=concourse-web
    - CONCOURSE_GARDEN_ADDRESS=concourse-worker
    - CONCOURSE_BAGGAGECLAIM_ADDRESS=concourse-worker
    - CONCOURSE_GARDEN_FORWARD_ADDRESS=concourse-worker
    - CONCOURSE_BAGGAGECLAIM_FORWARD_ADDRESS=concourse-worker
    - CONCOURSE_GARDEN_DNS_SERVER=8.8.8.8
    dns:
    - 8.8.8.8
    - 8.8.4.4